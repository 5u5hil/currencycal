<!DOCTYPE html>
<html lang="en" class="no-js">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Currency Convertor</title>
        <meta name="description" content="Blueprint: Blueprint: Responsive Multi-Column Form" />
        <meta name="keywords" content="responsive form, inputs, html5, responsive, multi-column, fluid, media query, template" />
        <meta name="author" content="Codrops" />
        <link rel="shortcut icon" href="../favicon.ico">
        <link rel="stylesheet" type="text/css" href="css/default.css" />
        <link rel="stylesheet" type="text/css" href="css/component.css" />
        <script src="js/modernizr.custom.js"></script>
        <script>
            function calculate() {
                var fromAmnt = document.getElementById("fromCurrency").value;
                var conversionRate = document.getElementById("conversionRate").value;

                if (fromAmnt != "" && conversionRate != "") {
                    document.getElementById("result").value = parseFloat(fromAmnt) * parseFloat(conversionRate);
                }
            }
            function reverseCalculate() {
                var result = document.getElementById("result").value;
                var conversionRate = document.getElementById("conversionRate").value;

                if (result != "" && conversionRate != "") {
                    document.getElementById("fromCurrency").value = parseFloat(result) / parseFloat(conversionRate);
                }
            }
        </script>
        <style>
            label{ padding-bottom: 15px !important;}
        </style>
    </head>
    <body>
        <div class="container">
            <header class="clearfix">
                <h3>Simple Currency Convertor</h3>
            </header>	
            <div class="main clearfix" contenteditable="true">
                <form class="cbp-mc-form">
                    <div class="cbp-mc-column">
                        <label>USD</label> <input type="number" id="fromCurrency" name="fromCurrency" placeholder="From Currency" onkeyup="calculate();"><br />
                        <label>To</label> <input type="number" id="conversionRate" name="conversionRate" placeholder="Conversion Rate" onkeyup="calculate();"><br />
                        <label>VND</label><input type="number" id="result" name="result" placeholder="Converted Amount" onkeyup="reverseCalculate();">
                    </div>
                </form>
            </div>
            <footer class="clearfix">
                <small>p.s. you can edit the currency label to whichever currencies you're playing with</small>
            </footer>
        </div>
    </body>
</html>
